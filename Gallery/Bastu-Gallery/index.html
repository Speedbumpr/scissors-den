<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Expand</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="../../../KP Responsive Website/index.html#camp">
            <button>Gå tillbaka</button>
        </a>
    </div>


    <div class="container-2">
        <a href="../../../KP Responsive Website/index.html#camp"><img src="../Bastu-Gallery/saxnas.png"
                alt="Saxnäs Fjällcamping Logo" class="logo"></a>
    </div>

    <div class="gallery">
        <div class="img-container">
            <img src="./full/bastu-full.jpg" alt="Bastu och Grillkåta" data-original="bastu-full.jpg" />
        </div>
        <div class="img-container">
            <img src="./full/fjäll-full.jpg" alt="Fjäll Sommar" data-original="fjäll-full.jpg" />
        </div>
        <div class="img-container">
            <img src="./full/skylt-full.jpg" alt="Saxnäs Fjällcamping Skylt" data-original="skylt-full.jpg" />
        </div>
        <div class="img-container">
            <img src="./full/snow-full.jpg" alt="Snö" data-original="snow-full.jpg" />
        </div>
    </div>
    <div class="modal">
        <img src="Bilder/bastu.jpg" alt="" class="full-img">
        <p class="caption"></p>
    </div>


    <script src="app.js"></script>
</body>

</html>
